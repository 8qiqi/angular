<!DOCTYPE html>
<html>
<head>
<title>无缝滚动</title>
<meta charset="utf-8">
</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			position: relative;
			border:1px solid #0ff;
			width:1257px; 
			height: 397px;
			margin:50px auto 0;
			overflow: hidden;
		}
		#div1 ul{
			position: absolute;
			left: 0;
		}
		#div1 ul li{
			list-style: none;
			width:1257px;
			float: left;
			height: 397px;
		}
		#div1 ul li img{
			width:100%;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oUl=oDiv.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');
			var timer=null;
			var iSpeed=10;
			oUl.innerHTML+=oUl.innerHTML;//定义图片可以循环播放
			oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';//定义外层ul的宽度，根据图片的个数和每个图片的宽度计算，保证总宽度是可调整的
			function fnMove(){
				if(oUl.offsetLeft<-oUl.offsetWidth/2){
					oUl.style.left=0;
				}else if(oUl.offsetLeft>0){
					oUl.style.left=-oUl.offsetWidth/2+'px';
			}//定义到边界的时候，实现无缝衔接
			oUl.style.left=oUl.offsetLeft+iSpeed+'px';
		//定义图片的右边距随着速度不断不断增加，或减小，实现运动的效果
		}
		timer=setInterval(fnMove,50);
		oDiv.onmouseover=function(){
			clearInterval(timer);//鼠标移动到图片上，清除定时器，停止运动
		}
		oDiv.onmouseout=function(){
			timer=setInterval(fnMove,30);//鼠标移出，重新开启定时器，重新运动
		}
		};
</script>
<body>
	<div id="div1">
		<ul>
			<li><img src="img/banner_00.gif"></li>
			<li><img src="img/banner_01.jpg"></li>
			<li><img src="img/banner_02.jpg"></li>
			<li><img src="img/banner_03.jpg"></li>
			<li><img src="img/banner_04.jpg"></li>
			<li><img src="img/20151221111650209.jpg"></li>
			<li><img src="img/2015122111165657.jpg"></li>
			<li><img src="img/20151221111730654.jpg"></li>
			<div style="clear: none;"></div>
		</ul>
	</div>
</body>
</html>
